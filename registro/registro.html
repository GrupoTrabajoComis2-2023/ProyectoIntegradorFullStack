            <form class="formulario" action="../index.html">
              <div class="mb-3">
                <label for="nameRegistro" class="form-label">Nombre: </label>
                <input type="text" class="form-control" id="nameRegistro" required>
              </div>

              <div class="mb-3">
                <label for="lastnameRegistro" class="form-label">Apellido:</label>

              </div>

                <label for="emailRegistro" class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailRegistro" required>              
              </div>

              <div class="mb-3">
                <label for="passRegistro" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="passRegistro" required>              
              </div>

              <button type="submit" class="btn botonEnviar" id="buttonRegistrarme">Registrarme</button>
            </form>
